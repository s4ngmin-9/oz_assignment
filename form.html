<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
<h1>설문조사 양식</h1>
<p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
<hr>
<main>
    <form> 
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input type="text" 
            name="name"
            id="name" placeholder="본명을 입력하세요">
            <br>
            <label for="email">이메일</label>
            <input type="email"
            name="email" 
            id=email placeholder="이메일 주소를 쓰세요">
        </fieldset>
        <fieldset>
            <legend>설문</legend>

            <p>귀하의 나이는 어떻게 되십니까?</p>
            <input type="radio" id="teen" name="age">
            <label for="teen">10대</label>
            <input type="radio" id="twenty" name="age">
            <label for="twenty">20대</label>
            <input type="radio" id="thirty" name="age">
            <label for="thirty">30대</label>
            <input type="radio" id="fourty" name="age">
            <label for="fourty">40대</label>
            <input type="radio" id="fifty" name="age">
            <label for="fifty">50대</label>
            <input type="radio" id="other" name="age">
            <label for="other">그 외</label>

            <p>'오즈코딩스쿨'을 알게 된 경로는 무엇입니까?</p>
            <input type="checkbox" id="instargram" name="course">
            <label for="workman">인스타그램</label>
            <input type="checkbox" id="facebook" name="course">
            <label for="workman">페이스북</label>
            <input type="checkbox" id="youtube" name="course">
            <label for="workman">유튜브</label>
            <input type="checkbox" id="friend" name="course">
            <label for="workman">지인, 친구</label>
            <input type="checkbox" id="other" name="course">
            <label for="workman">그 외</label>

             <p>'오즈코딩스쿨'에 참여하기 전 어떤 일을 하셨나요?</p>
             <input type="radio" id="student" name="job">
             <label for="teen">학생</label>
             <input type="radio" id="workman" name="job">
             <label for="twenty">직장인</label>
             <input type="radio" id="part_time" name="job">
             <label for="thirty">알바</label>
             <input type="radio" id="unemployed" name="job">
             <label for="fourty">무직</label>
             <input type="radio" id="housewife," name="job">
             <label for="fifty">주부</label>
             <input type="radio" id="other" name="job">
             <label for="other">그 외</label>



        </fieldset>
        <fieldset>
            <legend>기타 추가 사항이 있으시다면 적어주세요!</legend>
            <textarea rows="5" cols="100" name="comment"></textarea>
        </fieldset>
        <input type="submit">
        
    </form>
</main>
<hr>
<footer>
    <p>참여해주셔서 감사합니다.</p>
</footer>    
</body>
</html>
